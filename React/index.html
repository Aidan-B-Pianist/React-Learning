<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>My Family</h1>
    <ul class = "people"></ul>
    
    <div id = "banner">

    </div>

    <footer>
        <p>This is my family</p>
    </footer>
    <script type = "text/babel">
        const Banner = () => {
            const title = "My family is awesome!";
            const address = "http://www.bible.com";
            const handleClick = (e) => {
                alert("Enjoy the virus");
                console.log(e);
            }
            return (
                //'className = "banner"' is the same as 'class = "banner"'
                //'class' is already reserved in javascriptXL
                <div className = "banner">
                    <h2>{title}</h2>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Visit the <a href = {address}>Word of God</a></p>
                    <button onClick={handleClick}>Click Me!</button>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
    <script src = "sandbox.js"></script>
</body>
</html>
